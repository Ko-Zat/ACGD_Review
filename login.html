            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5 bold" id="staticBackdropLabel">Inscription</h1>

              </div>
              <div class="modal-body">
                <form>
                  <div class="col-md-6">
                    <label for="validationDefault01" class="form-label bold">Adresse mail * </label>
                    <input type="text" class="form-control light" id="validationDefault01" required>
                  </div>
                  <div class="col-md-6">
                    <label for="validationDefault02 " class="form-label bold">Pseudo *</label>
                    <input type="text" class="form-control light" id="validationDefault02" required>
                  </div>
                  <div class="col-md-6">
                    <label for="validationDefault02" class="form-label bold">Mot de passe *</label>
                    <input type="text" class="form-control light" id="validationDefault03"  required>
                    <p class="thin"> Votre mot de passe doit contenir :
                      8 à 72 caractères <br>
                      1 chiffre <br>
                      1 caractère spécial <br>
                      1 majuscule </p>
                  </div>
                  <div class="col-md-6">
                    <label for="validationDefault03" class="form-label bold">Confirmer votre mot de passe *</label>
                    <input type="text" class="form-control light" id="validationDefault03" required>
                    <p class="thin"> * Champs obligatoires</p>
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                      <label class="form-check-label" for="invalidCheck2">
                        <a target="_blank" href="cgu.html">J'ai lu et j'accepte les conditions générales d'utilisation *</a> 
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2">
                      <label class="form-check-label" for="invalidCheck2">
                        Je souhaite recevoir la newsletter partenaire (bon plans, préventes...)
                      </label>
                    </div>
                    <div></div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary" type="submit" id="bouton_orange">Je m'inscris</button>
                  </div>
                </form>
              </div>
